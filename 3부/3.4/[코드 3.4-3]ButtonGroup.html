<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" /> 	
<title>jQuery Mobile</title> 
<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script> 	
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>		
</head> 
<body>
  <div data-role="page">       
    <div data-role="header">	    
      <h1>Button Group</h1>
    </div>						
    <div data-role="content">
      <div data-role="controlgroup">
        <a href="#" data-role="button" data-icon="back">Button1</a>
        <a href="#" data-role="button" data-icon="forward">Button2</a>
        <a href="#" data-role="button" data-icon="refresh">Button3</a>
      </div> 
      <div data-role="controlgroup" data-type="horizontal">
        <a href="#" data-role="button" data-icon="back">Button1</a>
        <a href="#" data-role="button" data-icon="forward">Button2</a>
        <a href="#" data-role="button" data-icon="refresh">Button3</a>
      </div> 
      <div data-role="controlgroup" data-type="horizontal">
        <a href="#" data-role="button" data-icon="back" data-iconpos="notext">Button1</a>
        <a href="#" data-role="button" data-icon="forward" data-iconpos="notext">Button2</a>
        <a href="#" data-role="button" data-icon="refresh" data-iconpos="notext">Button3</a>
      </div>
    </div>    	  	  	
  </div>                          
</body>
</html>
