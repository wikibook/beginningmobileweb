<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" /> 	
<title>jQuery Mobile</title> 
<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script> 	
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>		
</head> 
<body>
  <div data-role="page">       
    <div data-role="header">	    
      <h1>Grid Layout</h1>
    </div>						
    <div data-role="content">
      <div class="ui-grid-b">
       <div class="ui-block-a"><div class="ui-bar" style="height:120px">ui-bar</div></div>
       <div class="ui-block-b"><div class="ui-bar ui-bar-a" style="height:120px">ui-bar-a</div></div>
       <div class="ui-block-c"><div class="ui-bar ui-bar-b" style="height:120px">ui-bar-b</div></div>   
       <div class="ui-block-a"><div class="ui-bar ui-bar-c" style="height:120px">ui-bar-c</div></div>
       <div class="ui-block-b"><div class="ui-bar ui-bar-d" style="height:120px">ui-bar-d</div></div>
       <div class="ui-block-c"><div class="ui-bar ui-bar-e" style="height:120px">ui-bar-e</div></div>       
      </div>
    </div>    	  	  	
  </div>                          
</body>
</html>
