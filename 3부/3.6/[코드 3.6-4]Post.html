<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" /> 	
<title>jQuery Mobile</title> 
<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script> 	
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>	  	
</head> 
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>Form</h1>
    </div>
    <div data-role="content">    
      <form id="myForm" action="server.asp" method="post">
        <div data-role="fieldcontain">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name"  />
        </div>       
        <div data-role="fieldcontain">
          <label for="description">Description:</label>
          <textarea cols="40" rows="8" name="description" id="description"></textarea>
        </div>
        <center>
          <button type="submit" data-theme="b" value="submit" data-inline="true">Submit</button>
          <button type="reset" value="submit" data-inline="true">Reset</button>
        </center>
      </form>      
    </div>
  </div>                 
</body>
</html>
