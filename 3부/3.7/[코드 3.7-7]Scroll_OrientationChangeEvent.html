<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" /> 	
<title>jQuery Mobile</title> 
<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script> 	
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>		
<script type="text/javascript">        
$(function() {  
 $('body').bind('scrollstart',function(event){
   $('#eventLog').append('<strong>scrollstart</strong>: ' + parsingDate(new Date())+ '<br />');     
 });   
 $('body').bind('scrollstop',function(event){
   $('#eventLog').append('<strong>scrollstop</strong>: ' + parsingDate(new Date())+ '<br />');      
 }); 
 $('body').bind('orientationchange',function(event){
   $('#eventLog').append('<strong>orientationchange</strong>: ' + window.orientation + '<br />');  
 });
});

function parsingDate(date){
  return date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds()
}
</script> 
</head> 
<body>
  <div data-role="page" id="home">         
    <div data-role="header">							  
	<h4>Scroll & Orientation Event</h4>
    </div>										
    <div data-role="content">
      <h1>Scroll & Orientation Event</h1>      
      <div class="ui-block-b"><div id="eventLog"></div></div>        
    </div>		      				               			    
  </div>                           
</body>
</html>
