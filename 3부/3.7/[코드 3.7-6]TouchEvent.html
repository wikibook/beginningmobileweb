<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8" /> 	
<title>jQuery Mobile</title> 
<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script> 	
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a3/jquery.mobile-1.0a3.min.js"></script>		
<script type="text/javascript">        
$(function() {  
  $('li').each( 
  function (idx) {
    $(this).bind (
      'taphold',
      function(event) {
        $('#eventLog').append('<strong>taphold:</strong> ' + event.currentTarget.innerText + '<br />');              
      }
    ); 
    $(this).bind (
      'swipeleft',
      function(event) {
       $('#eventLog').append('<strong>swipeleft:</strong> ' + event.currentTarget.innerText + '<br />');
      }
    );
    $(this).bind (
      'swiperight',
      function(event) {
       $('#eventLog').append('<strong>swiperight:</strong> ' + event.currentTarget.innerText + '<br />');
      }
    );       
  });    
});  
</script> 
</head> 
<body>
  <div data-role="page" id="home">         
    <div data-role="header">							  
	<h1>Touch Event</h1>
</div>										
    <div class="ui-grid-a">
      <div class="ui-block-a">
        <ul data-role="listview" id="myList">
          <li><a href="#">List Item 1</a></li>
          <li><a href="#">List Item 2</a></li> 
          <li><a href="#">List Item 3</a></li> 
          <li><a href="#">List Item 4</a></li> 
          <li><a href="#">List Item 5</a></li>           	  
        </ul>
       </div>
     <div class="ui-block-b"><div id="eventLog"></div></div>        
    </div>		      				               			    
  </div>                           
</body>
</html>
