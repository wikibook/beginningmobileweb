<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQTouch</title>
    
    <!-- jQTouch 라이브러리 참조 경로가 자신의 환경과 맞는지 확인 필요! -->
    <style type="text/css" media="screen">@import "../../jqtouch/jqtouch.css";</style>
    <style type="text/css" media="screen">@import "../../themes/jqt/theme.css";</style>
    <script src="../../jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      var jQT = new $.jQTouch({
          icon: 'jqtouch.png',                
          startupScreen: 'jqt_startup.png',
          statusBar: 'black-translucent'               
      });   
   
      $(function(){                                            
        $('#ajaxCallback').bind('pageAnimationEnd', function(e, information){
            if (!$(this).data('loaded')) {                      
                $(this).append($('<div></div>').        
                    load('get.html .info', function() {       
                        $(this).parent().data('loaded', true);  
                    }));
            }
          });                          
      });         
    </script>               
  </head>
  <body>    
    <div id="home">
      <div class="toolbar">
       <h1>Home</h1>
      </div>
      <ul class="rounded">
        <li class="arrow"><a href="#ajaxCallback">GET (Ajax Callback)</a></li>                  
      </ul>
    </div>     
    <div id="ajaxCallback">
      <div class="toolbar">
          <h1>AJAX Callback</h1>
          <a class="back" href="#">back</a>
      </div>
    </div>             
  </body>
</html>
