<!doctype html>
<html>
  <head>      
   <meta charset="UTF-8" />
   <title>jQTouch</title>
   
   <!-- jQTouch 라이브러리 참조 경로가 자신의 환경과 맞는지 확인 필요! -->
   <style type="text/css" media="screen">@import "../../jqtouch/jqtouch.min.css";</style>
   <style type="text/css" media="screen">@import "../../themes/jqt/theme.min.css";</style>
   <script src="../../jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
   <script src="../../jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
      <script type="text/javascript" charset="utf-8">
          var jQT = new $.jQTouch({
              icon: 'jqtouch.png',                
              startupScreen: 'jqt_startup.png',
              statusBar: 'black-translucent'               
          });
            
          $(function(){                
              // Page animation callback events
             $('#second').
                bind('pageAnimationStart', function(e, information){ 
                   $(this).find('.info').append('Started animating ' + information.direction + ' / ');
                 }).
                 bind('pageAnimationEnd', function(e, information){
                   $(this).find('.info').append(' Finished animating ' + information.direction + '.<br /><br />');
                  });                                    
          });
      </script>               
  </head>
  <body>    
      <div id="home">          
        <div class="toolbar">
         <h1>Home</h1>
        </div>                                
        <ul class="rounded">            
          <li class="arrow"><a href="#second">Second Page</a></li>             
        </ul>
      </div>           
      <div id="second">
        <div class="toolbar">
         <h1>Second Page</h1>
         <a class="back" href="#">Home</a>
        </div>                                                  
        <div class="info"></div>
      </div>              
</body>
</html>
