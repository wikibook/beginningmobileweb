<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>jQTouch</title>
        
        <!-- jQTouch 라이브러리 참조 경로가 자신의 환경과 맞는지 확인 필요! -->
        <style type="text/css" media="screen">@import "../../jqtouch/jqtouch.css";</style>
        <style type="text/css" media="screen">@import "../../themes/jqt/theme.css";</style>
        <script src="../../jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../../jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({
                icon: 'jqtouch.png',                
                startupScreen: 'jqt_startup.png',
                statusBar: 'black-translucent'               
            });            
        </script>               
    </head>
    <body>    
        <div id="home">          
          <div class="toolbar">
           <h1>Animations</h1>
          </div>                                
          <ul class="rounded">
            <li><a href="#second">slid(default)</a></li>
            <li><a href="#second" class="slideup">slideup</a></li>
            <li><a href="#second" class="dissolve">dissolve</a></li>
            <li><a href="#second" class="fade">fade</a></li>
            <li><a href="#second" class="flip">flip</a></li>
            <li><a href="#second" class="pop">pop</a></li>
            <li><a href="#second" class="swap">swap</a></li>
            <li><a href="#second" class="cube">cube</a></li>    
          </ul>   
        </div>
        <div id="second">
          <div class="toolbar">
           <h1>Second Page</h1>
           <a class="back" href="#">Home</a>
          </div>
        </div>
    </body>
</html>
