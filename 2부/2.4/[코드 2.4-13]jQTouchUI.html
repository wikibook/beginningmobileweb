<!doctype html>
<html>
  <head>
   <meta charset="UTF-8" />
   <title>jQTouch ListView</title>
   <style type="text/css" media="screen">@import "../../jqtouch/jqtouch.min.css";</style>
   <style type="text/css" media="screen">@import "../../themes/jqt/theme.min.css";</style>
   <script src="../../jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
   <script src="../../jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
   <script type="text/javascript" charset="utf-8">
       var jQT = new $.jQTouch({
           icon: 'jqtouch.png',
           addGlossToIcon: false,
           startupScreen: 'jqt_startup.png',
           statusBar: 'black',
           preloadImages: [
               '../../themes/jqt/img/back_button.png',
               '../../themes/jqt/img/back_button_clicked.png',
               '../../themes/jqt/img/button_clicked.png',
               '../../themes/jqt/img/grayButton.png',
               '../../themes/jqt/img/whiteButton.png',
               '../../themes/jqt/img/loading.gif'
               ]
       });
     </script>   
    </head>
    <body>     
      <div id="home">
        <div class="toolbar">
         <h1>ListView</h1>
         <a href="#" class="back">home</a>
         <a href="#" class="button">setting</a>
        </div>    
        <div class="info">
          jQTouch List & Button Style       
        </div>  
        <ul class="rounded">
         <li class="arrow"><a href="#">rounded</a><small class="counter">5</small></li>
         <li class="arrow"><a href="#">rounded</a><small class="counter">3</small></li>
        </ul>                        
        <ul class="plastic">
          <li class="forward"><a href="#">plastic</a></li> 
          <li class="arrow"><a href="#">plastic<small>abc</small></a></li>           
        </ul>
        <ul class="edgetoedge">
          <li class="sep">edgetoedge</li>
          <li><a href="#">edgetoedge<small>abc</small></a></li>
          <li><a href="#">edgetoedge</a><small class="counter">3</small></li>                       
        </ul> 
        <ul class="metal">
          <li class="arrow"><a href="#">metal<em>description</em></a></li> 
          <li><a href="#">metal<small>abc</small></a></li>           
        </ul>
        <ul class="individual">
          <li><a href="#">individual</a></li>
          <li><a href="#">individual</a></li>
        </ul>  
        <a href="#" class="whiteButton">White Button</a>
        <a href="#" class="grayButton">Gray Button</a>                                        
      </div>               
    </body>
</html>
