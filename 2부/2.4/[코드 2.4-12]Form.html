<!doctype html>
<html>
  <head>
  <meta charset="UTF-8" />
  <style type="text/css" media="screen">@import "../../jqtouch/jqtouch.min.css";</style>
  <style type="text/css" media="screen">@import "../../themes/jqt/theme.min.css";</style>
  <script src="../../jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    var jQT = new $.jQTouch({
      icon: 'jqtouch.png',
      addGlossToIcon: false,
      startupScreen: 'jqt_startup.png',
      statusBar: 'black',
      preloadImages: [
          '../../themes/jqt/img/back_button.png',
          '../../themes/jqt/img/back_button_clicked.png',
          '../../themes/jqt/img/button_clicked.png',
          '../../themes/jqt/img/grayButton.png',
          '../../themes/jqt/img/whiteButton.png',
          '../../themes/jqt/img/loading.gif'
          ]
    });
  </script>               
  </head>
  <body>
  
    <div>
      <div class="toolbar">
       <h1>Form</h1>
      </div>  
      <div>
        <form>
          <ul class="rounded">
              <li><input type="text" placeholder="Text" /></li>
              <li><input type="password" value="passwordText" /></li>
              <li><textarea placeholder="Textarea" ></textarea></li>                                                                                              
              <li>
                  <select>
                      <optgroup label="Option1">
                          <option value ="option1-1">option1-1</option>
                          <option value ="option1-2">option1-2</option>
                      </optgroup>
                      <optgroup label="Option2">
                          <option value ="option2-1">option2-1</option>
                          <option value ="option2-2">option2-2</option>
                      </optgroup>
                  </select>
              </li>                              
              <li><input type="checkbox" value="option1" title="check option1" checked="checked" /></li> 
          
              <li><input type="checkbox" value="option2" title="check option2" /></li>                                
              <li>Toggle <span class="toggle"><input type="checkbox" checked="checked" /></span></li>
          </ul>          
        </form>

      </div>  
    </div>
 
  </body>
</html>
